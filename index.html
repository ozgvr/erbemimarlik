    <script>
        let scrolled = false;
        var navbar = document.getElementById("navbar");
        var logo_light = document.getElementById("logo_light");
        var logo_dark = document.getElementById("logo_dark");
        var offcanvas = document.getElementById("offcanvas")
        document.addEventListener("scroll", (event) => {
            if (window.scrollY >= 130 & navbar.classList.contains("bg-transparent")) {
                navbar.classList.toggle("bg-transparent");
                navbar.classList.toggle("bg-white");
                navbar.classList.toggle("navbar-dark");
                navbar.classList.toggle("navbar-light");
                navbar.classList.toggle("shadow-sm");
                offcanvas.classList.toggle("text-bg-dark");
                logo_light.style.opacity = 0;
                logo_dark.style.opacity = 1;
            } else if (window.scrollY < 130 & navbar.classList.contains("bg-white")) {
                navbar.classList.toggle("bg-transparent");
                navbar.classList.toggle("bg-white");
                navbar.classList.toggle("navbar-dark");
                navbar.classList.toggle("navbar-light");
                navbar.classList.toggle("shadow-sm");
                offcanvas.classList.toggle("text-bg-dark");
                logo_light.style.opacity = 1;
                logo_dark.style.opacity = 0;
            }
        })
    </script>
